<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Notify</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        font-size: 2.5em;
        color: #333;
        margin-bottom: 20px;
        font-weight: 600;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }

    div {
        font-size: 1.5em;
        background-color: #007BFF;
        color: white;
        padding: 20px;
        margin: 10px;
        width: 300px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    div:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
    }

    div:active {
        transform: translateY(0);
    }

    @media (max-width: 768px) {
        div {
            width: 90%;
            font-size: 1.2em;
        }
    }
</style>

<body>
    <h1>Task Notify</h1>
    <div onclick="window.location.href='/workspace'">Workspace</div>
    <div onclick="window.location.href='/birthday'">Birthday mails</div>
    <div onclick="window.location.href='/deadline'">Deadline notification mails</div>
</body>
</html>
